<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체1</title>

    <script>
        'use strict';

        // 객체선언
        const dog = {
            // 속성 삽입
            name: "루시", age: 10, color: "white", weight: 3.5
        };


        console.log(dog);
        console.log(dog.name);
        console.log(dog.age);
        console.log(dog.color);
        console.log(dog.weight);

        console.log(dog['name']);
        console.log(dog['age']);
        console.log(dog['color']);
        console.log(dog['weight']);


        let arr = [10, 20, 30, 40, 50];
        for(let i in arr){
            console.log(i);
            console.log(arr[i]);
        }
        for(let i in dog){
            console.log(i);
            console.log(dog[i]);
        }

    </script>

</head>

</body>
</html>
