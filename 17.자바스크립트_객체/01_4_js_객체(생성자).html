<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체4(생성자)</title>

    <script>
        'use strict';

        const Dog = class{
            constructor(name, age, color){
                this.name = name;
                this.age = age;
                this.color = color;
            }
            play(){
                return `${this.name}가 즐겁게 놉니다.`;
            }
        }

        const Rucy = new Dog("루시", 10, "흰색");
        console.log(Rucy.name);
        console.log(Rucy.age);
        console.log(Rucy.color);
        console.log(Rucy.play());
        Rucy.age = 11;
        console.log(Rucy.age);



        const Ppomi = new Dog("뽀미", 15, "흰색");
        console.log(Ppomi.name);
        console.log(Ppomi.age);
        console.log(Ppomi.color);
        console.log(Ppomi.play());

    </script>

</head>
<body>
    
</body>
</html>
