<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체_setInterval</title>
</head>
<body>

    <script>
        'use strict';

        const hi = function(){
            console.log("안녕하세요. JavaScript");
        }

        const si = setInterval(hi, 200);

        const clearItv = function(){
            console.log("hi 함수가 중지되었습니다.");
            clearInterval(si);
        }
    </script>

    <button onclick="clearItv()">중지</button>

</body>
</html>
