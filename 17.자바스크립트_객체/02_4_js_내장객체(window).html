<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체_setTimeout</title>
</head>
<body>

    <script>
        'use strict';

        const hi = function(){
            alert("안녕하세요. JavaScript");
        }

        // hi();

        // 2초 후 hi함수 실행
        const st = window.setTimeout(hi, 2000);
        // setTimeout 실행취소
        clearTimeout(st);

    </script>

    
</body>
</html>
