<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체 - Math()</title>

    <script>
        'use strict';

        console.log(Math.min());
        console.log(Math.max());

        console.log(Math.min(1, 10, -10, 1000, 0));
        // 문자type로 입력해도 숫자는 숫자로 인식
        console.log(Math.min(1, 10, "-10", 1000, 0));
        console.log(Math.min(1, 10, -10, "천", 0));

        console.log("---------------------");

        console.log(Math.round(10.49));
        console.log(Math.round(10.5));
        console.log(Math.round(-10.5));
        console.log(Math.round(-10.52));

        console.log("---------------------");

        console.log(Math.floor(10.49));
        console.log(Math.floor(10.5));
        console.log(Math.floor(-10.5));
        console.log(Math.floor(-10.52));

        console.log("---------------------");

        console.log(Math.ceil(10.49));
        console.log(Math.ceil(10.5));
        console.log(Math.ceil(-10.5));
        console.log(Math.ceil(-10.52));
        
        console.log("---------------------");

        console.log(Math.random());
        console.log(Math.random()*10);
        console.log(Math.floor(Math.random()*100)+1);

        console.log("---------------------");
        console.log(Math.random()*6);
        console.log(Math.floor(Math.random()*6));

    </script>
</head>
<body>
    
</body>
</html>
