<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체 - Date()</title>

    <script>
        'use strict';

        console.log(new Date);

        console.log(new Date(2121, 3, 4, 11, 56, 0));

        const date = new Date();
        console.log(`현재년도: ${date.getFullYear()}`);
        console.log(`현재 월 : ${date.getMonth()+1}`);
        console.log(`현재 일 : ${date.getDate()}`);
        console.log(`현재 시간 : ${date.getHours()}`);
        console.log(`현재 분 : ${date.getMinutes()}`);
        console.log(`현재 초 : ${date.getSeconds()}`);


    </script>
</head>
<body>
    
</body>
</html>
