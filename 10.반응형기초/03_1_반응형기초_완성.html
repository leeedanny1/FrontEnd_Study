<style>
*{ margin:0; padding:0;}
body{ margin:0; padding:0;}
img{border:0;}
ul, li{ list-style:none;}
a{ text-decoration:none; color:#333;}

#all{ width:100%;}
#header{ margin:0 auto; width:1000px; height:95px; background-color:#963; position:relative; }
#header .logo{ float:left; position:absolute; top:20px; left:50px; 
                    width:135px; height:45pox; background-color:#F60;}
					
#header .top_nav{ float:left; position:absolute; top:30px; left:260px;  
                         width:700px; height:35px; background-color:#0066FF;}
#header .top_nav ul{}
#header .top_nav li{float:left;  margin-right:60px;}
#header .top_nav li:last-child{ margin-right:0;}
#header .top_nav a{ font-size:16px; color:#fff;}

#header .info{ float:left; position:absolute; top:5px; right:10px; }
#header .info li{ float:left; margin-right:10px;}
#header .info li:last-child{ margin-right:0;}
#header .info a{ font-size:9px; color:#fff;} 

#main_img{margin:0 auto; width:1000px; height:255px; background-color:#33FFCC;}

#contents{margin:0 auto; width:1000px; height:250px; background-color:#FF3333;}
#contents .con01{ float:left; width:360px; height:130px; background-color:#6CF;}
#contents .con02{ float:left; width:320px; height:130px; background-color:#033;}
#contents .con03{ float:left; width:320px; height:130px; background-color:#00FFFF;}
#contents .con04{ float:left; width:360px; height:120px; background-color:#00FF00;}
#contents .con05{ float:left; width:640px; height:120px; background-color:#F09;}

#footer{margin:0 auto; width:1000px; height:105px; background-color:#339999;}
#footer .logo{float:left; margin:35px 0 0 65px; width:120px; height:45px; background-color:#000000;}
#footer .addr{float:left; margin:35px 0 0 60px; width:420px; height:45px; background-color:#999;}

@media screen and (max-width:1000px) {
	#header{ width:100%; height:95px; background-color:#F00;}
	#header .logo{ float:left; position:absolute; top:20px; left:5%; 
                        width:135px; height:45pox; background-color:#F60;}
	#header .top_nav{ float:left; position:absolute; top:30px; left:26%;  
                         width:70%; height:35px; background-color:#0066FF;}	
	#header .top_nav ul{ width:100%;}
    #header .top_nav li{float:left;  margin-right:8.5%;}
    #header .top_nav li:last-child{ margin-right:0;}
    #header .top_nav a{ font-size:13px; color:#fff;}					 
						 
						 				
	#header .info{ float:left; position:absolute; top:5px; right:1%; }					
						
	#main_img{width:100%; height:255px;}
    #contents{width:100%; height:250px;}

	#contents .con02{ float:left; width:32%; height:130px; background-color:#033;}
	#contents .con03{ float:left; width:32%; height:130px; background-color:#00FFFF;}
	#contents .con04{ float:left; width:36%; height:120px; background-color:#00FF00;}
	#contents .con05{ float:left; width:64%; height:120px; background-color:#F09;}

	
	#footer{width:100%; height:105px; }
	#footer .logo{float:left; margin:35px 0 0 6.5%; width:120px; height:45px; background-color:#000000;}
    #footer .addr{float:left; margin:35px 0 0 6%; width:420px; height:45px; background-color:#999;}
}
@media screen and (max-width:600px) {
	#header{ width:100%; height:95px; background-color:#0F0;}
	#header .logo{ float:left; position:absolute; top:20px; left:5%; 
                        width:13.5%; height:45pox; background-color:#F60;}
	#header .top_nav{ float:left; position:absolute; top:30px; left:26%;  
                         width:60%; height:35px; background-color:#0066FF;}	
	#header .top_nav ul{ width:100%;}
    #header .top_nav li{float:left;  margin-right:6%;}
    #header .top_nav li:last-child{ margin-right:0;}
    #header .top_nav a{ font-size:11px; color:#fff;}		
	
	
	#main_img{width:100%; height:255px;}
    #contents{width:100%; height:250px;}
	#contents .con01{ float:left; width:50%; height:130px; background-color:#6CF;}
	#contents .con02{ float:left; width:50%; height:130px; background-color:#033;}
	#contents .con03{ float:left; display:none; width:32%; height:130px; background-color:#00FFFF;}
	#contents .con04{ float:left; display:none; width:36%; height:120px; background-color:#00FF00;}
	#contents .con05{ float:left; width:100%; height:120px; background-color:#F09;}
	
	
	#footer{width:100%; height:105px; }
	#footer .logo{float:left; margin:35px 0 0 6.5%; width:90px; height:30px; background-color:#000000;}
    #footer .addr{float:left; margin:35px 0 0 6%; width:42%; height:45px; background-color:#999;}
	
}
@media screen and (max-width:400px) {
	#header{float:left; width:100%; height:95px; background-color:#ccc;}
	#header .logo{ float:left; position:absolute; top:5px; left:50%; margin-left:-50px;
                        width:100px; height:30px; background-color:#F60;}
	#header .top_nav{ float:left; position:absolute; top:65px; left:0px;  
                         width:100%; height:30px; background-color:#0066FF;}	
	#header .top_nav ul{ width:100%;}
    #header .top_nav li{float:left; width:16%; margin-right:0; text-align:center;}
    #header .top_nav a{ font-size:11px; color:#fff;}	 
						 					
	#header .info{ display:none; float:left; position:absolute; top:5px; right:1%; }	
	#main_img{float:left;width:100%; height:255px;}
    #contents{float:left;width:100%;  height:630px;}
	#contents .con01{ float:none; width:100%; height:130px; background-color:#6CF;}
	#contents .con02{ float:none; width:100%; height:130px; background-color:#033;}
	#contents .con03{ float:none; display:block; width:100%; height:130px; background-color:#00FFFF;}
	#contents .con04{ float:none; display:block; width:100%; height:120px; background-color:#00FF00;}
	#contents .con05{ float:none;  width:100%; height:120px; background-color:#F09;}
	#footer{float:left; width:100%; height:105px; }
}
</style>
</head>
