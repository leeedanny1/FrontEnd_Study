<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열-숫자정렬</title>

    <script>
        'use strict';

        const cnt = Number(prompt("비교할 숫자의 갯수를 입력하세요."));

        let  arr = [];

        let max = "", min = "";

        for(let i=0; i<cnt; i++){
            arr[i] = prompt(`${i+1}번째 숫자를 입력하세요.`);
        }

        for(let i=0; i<arr.length; i++){
            if(max < arr[i]){
                max=arr[i];
            }
            if(min > arr[i]){
                min=arr[i];
            }
        }

        document.write(`입력하신 ${arr} 중에서 최댓값은 ${max}이고, 최솟값은 ${min}입니다.`);


    </script>

</head>

</body>
</html>
