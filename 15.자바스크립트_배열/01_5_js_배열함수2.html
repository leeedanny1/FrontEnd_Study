<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열-함수</title>

    <script>
        'use strict';



    </script>

</head>
<body>

    <h1>for in 문(key를 저장)</h1>

    <p>
    for(변수선언 in 객체){
        객체의 요소의 개수만큼 반복할 문장;
    }
    </p>


    <h1>for of 문(value 저장)</h1>

    <p>
    for(변수선언 of 객체){
        객체의 요소의 개수만큼 반복할 문장;
    }
    </p>


    <h1>forEach 문</h1>
    <h3>오직 Array객체에서만 사용할 수 있는 메서드</h3>

    <p>
    배열.forEach(콜백함수(item, index, arr){
        배열의 요소의 개수만큼 반복할 문장;
    })
    </p>

    
</body>
</html>
