    <title>배열</title>

    <script>
        'use strict';

        const cnt = Number(prompt("삽입할 숫자의 갯수를 입력하세요."));
        let  arr = [];

        // for문으로 구현
        /*
        for(let i=0; i<cnt; i++){

        }

            document.write(`${i+1}번째 입력값은 ${arr[i]}입니다. <br>`);
        }
        */

        // while문으로 구현
        let idx = 0;

        while(idx < cnt){
            arr[idx] = Number(prompt(`${idx+1}번째 숫자를 입력하세요`));
            idx++;
        }
        for(let i=0; i<cnt; i++){
            document.write(`${i+1}번째 입력값은 ${arr[i]}입니다. <br>`);
        }



    </script>
