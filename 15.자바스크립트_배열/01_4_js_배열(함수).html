<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열-함수</title>

    <script>
        'use strict';

        let arr1 = ['김사과', 20, 165.5, true];
        let arr2 = ['김사과', '서울', '학생'];
        document.write(`<p>${arr1}</p>`);
        document.write(`<p>${arr2}</p>`);

        //배열에 값 추가
        arr1.push("여자");
        document.write(`<p>${arr1}</p>`);

        //배열의 첫번째 값 삭제
        arr1.shift();
        document.write(`<p>${arr1}</p>`);

        //두 개의 배열을 합침
        let arr = arr1.concat(arr2);
        document.write(`<p>${arr}</p>`);

        //배열 사이 구분 기호 변경
        arr = arr.join(" ");
        document.write(`<p>${arr}</p>`);
        arr1 = arr1.join("|");
        document.write(`<p>${arr1}</p>`);

        //배열 정렬
        let arr3 = ['c', 'b', 'a', 'z', 'o'];
        document.write(`<p>${arr3}</p>`);
        arr3.sort(); //오름차순
        document.write(`<p>${arr3}</p>`);
        arr3.reverse(); //내림차순
        document.write(`<p>${arr3}</p>`);

        /*
        for in 문(key를 저장)

        for(변수선언 in 객체){
            객체의 요소의 개수만큼 반복할 문장;
        }


        for of 문(value 저장)

        for(변수선언 of 객체){
            객체의 요소의 개수만큼 반복할 문장;
        }


        forEach 문
        오직 Array객체에서만 사용할 수 있는 메서드

        배열.forEach(콜백함수(item, index, arr){
            배열의 요소의 개수만큼 반복할 문장;
        })


        */

    </script>
