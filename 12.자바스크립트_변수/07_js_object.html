<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 객체형object</title>

    <script>
        'use strict';

        const dog = {"name":"루시", "age":10, "weight":2.5};
        console.log(dog);
        console.log(dog.name); //key값만 가져오기
        console.log("이름: " + dog.name);
        console.log("나이: " + dog.age);
        console.log("몸무게: " + dog.weight);

        //객체형은 데이터 변경 가능
        dog.name = "루시1";
        dog.age = 30;
        dog.weight = 3;
        console.log(dog);
        



</script>

</head>

<body>

</body>
</html>
