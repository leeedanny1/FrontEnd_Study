<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-html메소드</title>

    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.4.1.js"></script>

    <script>
        $(document).ready(function(){
            // html콘텐츠
            // html코드로 인식함
            // 아래 두 가지 방법으로 사용 가능
            // $("#wrapper").html("html 문장입력");
            // $("#wrapper").html($(대상).html());
            // var html = $(대상).html(); -> html변수에 $(대상).html() 저장
            $("#wrapper").html($("#hidden").html());
            $("#wrapper2").html("<h1>이곳의 내용을 바꿉니다.</h1>");

            // text 콘텐츠
            // 적은 글자 그대로 들어감.
            // $("#wrapper").text("html 문장입력");
            // $("#wrapper").text($(대상).html());
            // var text = $(대상).text(); -> text변수에 $(대상).text() 저장
            $("#text").text("<h1>이곳의 내용(txt)을 바꿉니다.</h1>");
        })
    </script>

</head>
<body>

    <div id="wrapper">
        <h1>이곳의 내용을 바꿉니다.</h1>
    </div>
    <div id="hidden">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

    <!-- html타입 -->
    <div id="wrapper2">
        <span></span>
    </div>

    <!-- text타입  -->
    <div id="text"></div>
    
</body>
</html>
