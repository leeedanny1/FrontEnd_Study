<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드배너 만들기</title>

    <script src="js/jquery.js"></script>

    <style>
        *{margin: 0; padding: 0;}
        a{text-decoration: none; color:#333;}
        ul, li{ list-style: none;}

        #main_img{
            position: relative;
            width: 100%; height:350px;
        }
        #main_img .img_group{
            width: 100%; height:350px;
        }
        #main_img .images{
            position: relative;
            width: 100%; height:350px; 
        }
        #main_img .images li{
            position: absolute; top:0;
            width: 100%; height:350px; 
            }
        #main_img .images li.img01{ 
            left: 0%; 
            background-color: burlywood;
        }
        #main_img .images li.img02{ 
            left: 100%; 
            background-color: cornflowerblue;
        }
        #main_img .images li.img03{ 
            left: 200%; 
            background-color: cyan;
        }

        #main_img .btns{
            position: absolute;
            bottom: 50px; left: 50%;
            margin-left: -32.5px;
            z-index: 5000;
        }
        #main_img .btns li{
            float: left;
            margin-right: 10px;
            width: 15px; height: 15px; 
            background-color: gray;
            border-radius: 50%;
        }
        #main_img .btns li a{
            display: block;
            text-indent: -9999px;
        }
        /* on클래스 스크립트에서 선언 */
        #main_img .btns li.on{
            background-color: #333; color: #fff;
        }

    </style>

    <script>
        $(document).ready(function(){
            var current = 0;
            var clearIntervalId;
            var button = $(".btns > li");
            
            // 버튼 기본값 설정
            button.eq(current).addClass("on");

            button.click(function(e){
                // preventDefault : a태그의 고유 이벤트 취소
                e.preventDefault();
                var i = $(this).index();
                // 적용된 클래스 취소
                button.removeClass("on");
                current = i;
                button.eq(current).addClass("on");
                
                movie(i);
            });

            $("#main_img").on({
                "mouseover":function(){
                    clearInterval(setIntervalId);
                },
                "mouseout":function(){
                    timer();
                }
            });

            timer();
            function timer(){
                setIntervalId = setInterval(function(){
                    var n = current + 1;
                    if(n==3){
                        n=0;
                    }
                    button.removeClass("on");
                    current = n;
                    button.eq(current).addClass("on");
                movie(n);
            }, 3000);
        }
                
            function movie(n){
                var currentEl = $(".images > li").eq(current);
                var nextEl = $(".images > li").eq(n);

                currentEl.css({left:"0%"}).animate({left:"-100%"});
                nextEl.css({left:"100%"}).animate({left:"0%"});

                current = n;
            }
        });
    </script>

</head>

<body>
    <div id="main_img">
        <div class="img_group">
            <ul class="images">
                <li class="img01">img01</li>
                <li class="img02">img02</li>
                <li class="img03">img03</li>
            </ul>
        </div>

        <ul class="btns">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
        </ul>
    </div>

    <a href="#">1</a>

        
</body>
</html>
