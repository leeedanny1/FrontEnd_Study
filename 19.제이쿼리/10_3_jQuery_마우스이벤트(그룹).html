<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스이벤트(그룹이벤트)</title>

    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.4.1.js"></script>

    <script>
        $(function (){
            // 마우스 버튼 down/up
            // 그룹화
            $("p.txt").on({
                'mousedown':function(){
                    $(this).after("<p style='color:red;'><b>마우스버튼 DOWN</b></p>")
                },
                'mouseup':function(){
                    $(this).after("<p style='color:blue;'><b>마우스버튼 UP</b></p>")
                },
                'mouseover':function(){
                    $("p").css('color','pink');
                },
                'mouseout':function(){
                    $("p").css('color','yellow');
                }
            });


            // 하나만 쓸 때도 그룹화 하는 경우 많음.
            $("p").on({
                'click':function(){
                    alert("텍스트를 클릭했습니다.");
                }
            })


        });
    </script>

</head>

<body>
    <p class="txt"><b>여기에 마우스 이벤트 적용하기</b></p>
    <p>마우스 좌표: <span></span></p>

    <div style="border: 1px solid #000; padding: 10px;">
    이름: <input type="text"><br>
    주소: <input type="text">
    </div>
    
</body>
</html>
