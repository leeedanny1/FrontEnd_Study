<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리</title>

    <script src="js/jquery.js"></script>

    <style>
        *{margin: 0; padding: 0;}
        a{text-decoration: none; color:#333;}
        ul, li{ list-style: none;}

        #main_img{
            position: relative;
            margin: 50px;
            width: 500px; height:350px;
            overflow: hidden;
        }
        #main_img .img_group{
            width: 100%; height:350px;
        }
        #main_img .images{
            position: relative;
            width: 100%; height:350px; 
        }
        #main_img .images li{
            position: absolute; top:0;
            width: 100%; height:350px; 
            }
        #main_img .images li.img01{ 
            left: 0%; 
            background-color: burlywood;
        }
        #main_img .images li.img02{ 
            left: 100%; 
            background-color: cornflowerblue;
        }
        #main_img .images li.img03{ 
            left: 200%; 
            background-color: cyan;
        }
        #main_img .images li.img04{ 
            left: 300%; 
            background-color: red;
        }

        #main_img .btns{
            position: absolute;
            bottom: 50px; right: 20px;
            z-index: 5000;
        }
        #main_img .btns li{
            float: left;
            margin-right: 10px;
            width: 15px; height: 15px; 
            background-color: gray;
            border-radius: 50%;
        }
        #main_img .btns li a{
            display: block;
            text-indent: -9999px;
        }
        
    </style>
</head>

<body>
    <div id="main_img">
        <div class="img_group">
            <ul class="images">
                <li class="img01">img01</li>
                <li class="img02">img02</li>
                <li class="img03">img03</li>
                <li class="img04">img04</li>
            </ul>
        </div>

        <ul class="btns">
            <li class="btn0"><a href="#">1</a></li>
            <li class="btn1"><a href="#">2</a></li>
            <li class="btn2"><a href="#">3</a></li>
            <li class="btn3"><a href="#">4</a></li>
        </ul>
    </div>


    <script>
        $(document).ready(function(){
            $(".btns a").click(function(e){
                e.preventDefault();
                var className = $(this).parent().attr("class");
                var i = className.substr(3,1)

                i = parseInt(i);
                movie(i);
            });
            function movie(n){
                var pos = n * (-500) + "px"
                $(".images").stop().animate({left:pos});
            }
        });
    </script>
        
</body>
</html>
