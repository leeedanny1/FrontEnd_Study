<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>

    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.4.1.js"></script>

    <script>
        
        $(function(){
            $(".btn1").on({
                "click":function(){
                    $(".txt1").animate({
                        marginLeft:"500px",
                        fontSize:"30px"
                    }, 2000,function(){
                        alert("모션 완료!");
                    });
                }
            });

            $(".btn2").on({
                "click":function(){
                    $(".txt2").animate({
                        marginLeft:"+=50px",
                    },1000,function(){
                        alert("모션 완료!");
                    });
                }
            })

            $(".btn3").on({
                "click":function(){
                    $(".txt3-1").delay(0).animate({
                        marginLeft:"200px"
                    },2000, function(){
                        $(".txt3-2").delay(1000).animate({
                        marginLeft:"200px"
                        },2000, function(){
                            $(".txt3-3").delay(2000).animate({
                            marginLeft:"200px"
                            },2000);
                        });
                    });
                }
            });
        });
    </script>

    
    <style>
        .txt1{background-color: aqua;}
        .txt2{background-color: pink;}
        .txt3{background-color: brown;}
    </style>

</head>

<body>
    <p><button class="btn1">버튼1</button></p>
    <span class="txt1">"500px" 이동</span>

    <p><button class="btn2">버튼2</button></p>
    <span class="txt2">"50px"씩 이동</span>
    
    <p><button class="btn3">버튼3</button></p>
    <span class="txt3-1">다중애니메션1</span>
    <span class="txt3-2">다중애니메션2</span>
    <span class="txt3-3">다중애니메션3</span>
</body>
</html>
