<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 계층선택자</title>

    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.4.1.js"></script>

</head>

<body>
    <h1 id="title">계층선택자</h1>

    <ul>
        <!-- ul .txt2 a -->
        <li id="html"><a href="#">HTML</a></li>
        <!-- #html + .txt2 -->
        <li class="txt2">css</li>
        <li class="txt3"><a href="#">javaScript</a></li>
        <li class="txt4"><a href="#">jQuery</a></li>
        <li id="php"><a href="#">PHP</a></li>
    </ul>


    <script>
        $(document).ready(function(){ 
            // 하위선택자
            $("ul .txt2 a").css({color:"red"});
            // 형제선택자
            $("#html + .txt2").css({color:"green"});
        })
    </script>
    
</body>
</html>
