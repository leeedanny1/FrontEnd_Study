<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수치메소드_엘리먼트의 위치</title>

    <style>
        html * {margin:0; padding:0; }
        #wrapper { width:2000px; height:2000px; padding:30px; }
		#info { position:fixed; }
		#form { margin-top: 20px;}
		#form span { color:red; }

    </style>


    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.4.1.js"></script>

    <script>
        $(document).ready(function(){
            var info = $("#info");
            $(window).on("scroll",function(){
                var sl = $(window).scrollLeft();
                var st = $(window).scrollTop();

                info.children(".scrollLeft").text(sl);
                info.children(".scrollTop").text(st);
            });

            var xField = $(".xField");
            var yField = $(".yField");

            $(".btn").click(function(){
                $(window).scrollLeft(parseInt(xField.val()));
                $(window).scrollTop(parseInt(yField.val()));
            })

        });
    </script>

</head>

<body>
    <div id="wrapper">
        <div id="info">
            <span>scrollLeft = </span><span class="scrollLeft">0</span><br>
            <span>scrollTop = </span><span class="scrollTop">0</span>
            <div id="form">
                <span>이동시킬 스크롤의 위치값을 입력해 주세요.</span><br>
                <input type="text" class="xField" value="" />
                <input type="text" class="yField" value="" />
                <input type="button" class="btn" value="입력" />
            </div>
        </div>
    </div>

</body>
</html>
