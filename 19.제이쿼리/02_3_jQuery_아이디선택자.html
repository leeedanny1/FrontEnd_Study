<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 아이디선택자</title>

    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.4.1.js"></script>

</head>

<body>
    <h1 id="title">아이디선택자</h1>

    <ul>
        <li id="html">HTML</li>
        <li class="txt2">css</li>
        <li class="txt3">javaScript</li>
        <li class="txt4">jQuery</li>
        <li id="php">PHP</li>
    </ul>


    <script>
        $(document).ready(function(){ 
            $("#title").css({color:"red"});
            $("#html").css("color","green");
            $("#php").css({color:"blue"});
        })
    </script>
    
</body>
</html>
