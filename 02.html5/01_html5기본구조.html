<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 기본구조</title>
</head>

<body>
    <!--html4 에서 table과 같은 역할-->
    <div id="wrap">
        <!--상단-->
        <header id="header">
            <h1>로고입니다.</h1>

            <!--내비게이션 태그-->
            <!--header 내부에서만 사용-->
            <nav>

            </nav>

        </header>

        <!--메인이미지-->
        <section id="main_img_area">

        </section>

        <!--내용-->
        <section id="contents">
            <!--content가 들어갈 section에서만 사용-->
            <article id="banner_box">
                
            </article>

            <article id="notice">
                <!--작은 콘텐츠 단위 제목영역 선언-->
                <header></header>
                
                <!--작은 콘텐츠 내용영역 선언-->
                <section></section>

                <!--작은 콘텐츠 하단영역 선언-->
                <footer></footer>
            </article>

            <article id="news"></article>
            <article id="service"></article>
            <article id="product"></article>
            
        </section>

        <!--하단-->
        <footer id="footer">
            <!--footer 하단 주소 등 사이트 및 회사정보 표현하는 태그-->
            <address>

            </address>

        </footer>

    </div>
    
</body>
</html>
