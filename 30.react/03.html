                var recstyle = {
                    height: 150,
                    backgroundColor:this.props.color
                };
                return React, createElement('div', {style:recstyle});

            displayName: "ColorName",

            render: function render(){
                var nameStyle = {
                    fontWeight: "bold",
                    padding: 15,
                    margin: 0,
                    textAlign: "center"
                };
                return(
                    React.createElement(
                        "p",
                        {style: nameStyle},
                        this.props.color
