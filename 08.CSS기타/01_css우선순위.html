<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS의 우선순위</title>

    <style>
        *{margin: 0; padding: 0;}

        /*
        [css의 우선순위 계산]

        0. !important 가 적용된 속성 - 무조건 최우선으로 적용
        1. 인라인속성(태그(요소)에 직접 스타일을 적용) - 1000점
        2. #id 속성 - 100점
        3. .class 속성, 속성 선택자 - 10점
        4. 태그(element) - 1점
        */

        div{background-color: gray;
            width: 500px; height: 200px;}

        #box1{
            width: 500px; height: 200px;
            background-color: red !important;
        }
        #box2{
            width: 500px; height: 200px;
            background-color: red;
        }
        .box3{
            width: 500px; height: 200px;
            background-color: blue;
        }

    </style>
</head>

<body>
    <div id="box1" style="background-color: green;">
    !important 우선 적용된 상태
    </div>

    <div id="box2" style="background-color: green;">
    인라인이 우선 적용된 상태
    </div>

    <div class="box3">
    클래스 선택자가 우선 적용된 상태
    </div>

    <div class="box4">
    태그 선택자가 우선 적용된 상태
    </div>
    

</body>
</html>
