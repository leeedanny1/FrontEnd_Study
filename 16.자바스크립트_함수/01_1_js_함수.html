<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-함수</title>

    <script>
        'use strict';

        // 함수선언식은 어디서든 호출 가능.
        // 함수표현식은 선언된 이후에만 호출가능.


        func1();

        // 함수 선언식
        function func1(){
            console.log('func1이 호출되었습니다.')
        }
        // 함수 실행
        func1();


        // 함수 표현식
        const func2 = function(){
            console.log('func2가 호출되었습니다.');
        }
        func2();



    </script>

</head>
<body>

    
</body>
</html>
