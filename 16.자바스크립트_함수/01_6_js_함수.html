<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-화살표함수</title>

    <script>
        'use strict';

        const hello1 = () => console.log("Hello World!");

        const hello2 = (x, y) => console.log(`매개변수로 전달받은 x의 값은 ${x}이고, y의 값은 ${y}입니다.`);

        const hello3 = (start, end) =>{
            let sum = 0;
            for(let i = start; i<=end; i++){
                sum += i;
            }
            return sum;
        }

    </script>

</head>
<body>
    <script>
        'use strict';

        hello1();
        
        hello2(1,2);

        const result = hello3(1,100);
        console.log(result);

        const age = Number(prompt("나이를 입력하세요"));
        let isAdult = (age > 18) ?
            () => alert("성인입니다."):
            () => alert("미성년입니다.");
        isAdult();


    </script>

    
</body>
</html>
