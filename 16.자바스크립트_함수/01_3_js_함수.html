<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-함수</title>

    <script>
        'use strict';

        function getHello(){
            return 'Hello :)';
        }

        function getSum(num1, num2){
            return num1 + num2;
        }


    </script>

</head>
<body>
    <script>
        'use strict';

        console.log(getHello());

        const msg = getHello();
        console.log(msg);

        const sum = getSum(10, 3);
        console.log(sum);

        const sum2 = getSum("10", "3");
        console.log(sum2);
    </script>

    
</body>
</html>
