<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-함수</title>

    <script>
        'use strict';

        function max(num1, num2){
            if(num1 > num2){
                return num1;
            }
            else if(num2 > num1){
                return num2;
            }
            else{
                return "같은 숫자를 입력하셨습니다."
            }
        }

        function min(num1, num2){
            if(num1 < num2){
                return num1;
            }
            else if(num2 < num1){
                return num2;
            }
            else{
                return "같은 숫자를 입력하셨습니다."
            }
        }


    </script>

</head>
<body>
    <script>
        'use strict';

        /*두개의 숫자를 입력받아 큰값출력*/

        const num1 = Number(prompt("첫번째 숫자를 입력하세요"));
        const num2 = Number(prompt("두번째 숫자를 입력하세요"));

        let result = max(num1, num2);
        console.log(`${num1} 과 ${num2} 중 큰 수는 ${result} 입니다.`);
        result = min(num1, num2);
        console.log(`${num1} 과 ${num2} 중 작은 수는 ${result} 입니다.`);

    </script>

    
</body>
</html>
