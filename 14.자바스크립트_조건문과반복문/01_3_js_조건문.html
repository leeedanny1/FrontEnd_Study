<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문3</title>

    <script>
        var price, price2;
        price = prompt("가격을 입력하세요.");

        if(price >= 10000){
            price2 = price * 0.9;
        }
        else if(price >= 5000){
            price2 = price * 0.95;
        }
        else if(price >= 3000){
            price2 = price * 0.97;
        }
        else if(price >= 1000){
            price2 = price * 0.99;
        }
        else{
            price2 = price;
        }
        document.write("할인된 금액은 " + price2 + "원 입니다.")
    </script>

</head>
