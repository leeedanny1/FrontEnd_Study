<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문3</title>

    <script>
        'use strict';

        const name = prompt("이름을 입력하세요.");
        const kor = Number(prompt("국어 점수를 입력하세요."));
        const eng = Number(prompt("영어 점수를 입력하세요."));
        const math = Number(prompt("수학 점수를 입력하세요."));
        
        const total = kor + eng + math;
        const avg = total/3;

        let grade = " "


        switch(avg / 10){
            case 10:
                grade = "A"; break;
            case 9:
                grade = "B"; break;
            case 8:
                grade = "C"; break;
            case 7:
                grade = "D"; break;
            case 6:
                grade = "E"; break;
            default:
                grade = "F"; break;
        }

        document.write(`<h2>${name} 님 성적표</h2>`);

        document.write(`<p>국어점수: ${kor}점</p>`);
        document.write(`<p>영어점수: ${eng}점</p>`);
        document.write(`<p>수학점수: ${math}점</p>`);

        document.write("총점: " + total + "점<br>");
        document.write("평균: " + avg + "점<br><br>");

        document.write(name + " 님의 학점은: " + grade + " 입니다.");

    </script>

</head>

<body>

</body>
</html>
