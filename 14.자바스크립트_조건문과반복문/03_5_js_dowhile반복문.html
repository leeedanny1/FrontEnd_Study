<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do~while문</title>

    <script>
        'use strict';

        let i=1, j=1;

        while(i>2){
            console.log(`현재 i의 값: ${i}`);
        }

        //do{}에 있는 실행문, 무조건 먼저 한번은 실행
        do{
            console.log(`현재 j의 값: ${j}`);
        }
        while(j>2);

    </script>

</head>
<body>
    
</body>
</html>
