<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while, if문_3_짝수의 합</title>

    <script>
        'use strict';

        let i = 0;
        let sum = 0;

        while(i <= 10){
            if(i%2==0){
                sum += i;
                document.write(`짝수: ${i} <br>`);
            }
            i++;
        }
        document.write(`1부터 10까지 짝수의 합: ${sum}`);

    </script>

</head>

</body>
</html>
