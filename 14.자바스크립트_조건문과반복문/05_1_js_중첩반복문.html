<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>

    <script>
        'use strict';

        let i=1, j=1;

        while(i<=3){
            document.write(`<p>현재 i의 값: ${i}</p>`);
            while(j<=5){
                document.write(`<p>----->현재 j의 값 ${j}</p>`);
                j++;
            }
            j = 1;
            i++;
        }



    </script>

</head>
<body>
    
</body>
</html>
