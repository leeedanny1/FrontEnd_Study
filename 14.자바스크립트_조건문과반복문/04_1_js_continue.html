<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>

    <script>
        'use strict';

        const num = 3;

        for(let i=1; i<100; i++){
            if(i%num==0){
                document.write("짝");
                continue;
            }
            document.write(`${i}`);

        }

    </script>

</head>
<body>
    
</body>
</html>
