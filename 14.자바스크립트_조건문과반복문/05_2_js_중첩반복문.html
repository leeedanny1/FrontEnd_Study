    <title>break</title>

    <script>
        'use strict';

        for(let i=1; i<=3; i++){
            document.write(`현재 i의 값: ${i}<br>`);
            for(let j=1; j<=5; j++){
                document.write(`----->현재 j의 값: ${j}<br>`);
            }
        }

    </script>

</head>
