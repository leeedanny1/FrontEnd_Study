    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>

    <script>
        for(let i=0; i<=10; i++){
            document.write(i + "<br>");
        }

        for(let i=100; i>=0; i--){
            document.write(i + "<br>");
        }

    </script>

</head>


<body>
