<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩반복문 구구단</title>

    <script>
        'use strict';

        for(let i=1; i<=9; i++){
            document.write(`${i}단 <br>`);
            for(let j=1; j<=9; j++){
                document.write(`<p>${i} * ${j} = ${i*j}</p>`);
            }
        }

    </script>

</head>

</body>
</html>
