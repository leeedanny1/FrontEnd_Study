<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문_2</title>

    <script>
        'use strict';

        let i = 1;
        let sum = 0;

        while(i <= 10){
            sum += i;
            i++;
        }
        document.write(`1부터 10까지의 합: ${sum}`);

    </script>

</head>
<body>
    
</body>
</html>
