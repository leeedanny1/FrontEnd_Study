<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX2</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    
    <style>
        *{margin: 0; padding: 0;}
        .container{
            border: 2px solid red;
        }
        .row{
            margin: 0 auto;
            width: 500px;
            border: 2px solid steelblue;
        }
        .col-2{
            width: 20%;
            background-color: tomato;
        }
        .col-8{
            width: 80%;
            background-color: violet;
        }
    </style>

</head>


<body>

    <!-- spa(Single Page Application)을 제작하기 위해 React를 사용하는것! -->

    <div id="root"></div>
    <script type="text/babel">
    // JSX를 사용하여 HTML을 JavaScript로 변환
    // 클래스를 className으로 사용하고, 스타일을 적용해야함.
        ReactDOM.render(
            <div className="container">
                <div className="row">
                    <div className="col-2">
                        C#
                    </div>
                    <div className="col-8">
                        내용
                    </div>
                </div>
            </div>
            ,
            document.getElementById("root")
        );


        // React.createElement("div",{"style":{"border":"1px solid red"}},document.getElementById("root")
        // React.createElement("추가할 태그",{"스타일":{"속성":"속성값"}},document.getElementById("지정대상")


    </script>
    
</body>
</html>
