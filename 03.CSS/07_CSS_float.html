<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배치_float와 clear</title>

    <style>
        /* float
        배치를 위한 기준을 선언하는 스타일
        정렬이 아님! 
        기준을 주려면 모두에게 다같이 줘야 함
        float:left / right
        */
        div{width: 100px; height: 100px;}

        .red1{float: left; background-color: red;}
        .blue1{float: left; background-color: blue;}
        .green1{float: left; background-color: green;}

        /* clear
        float를 선언한 요소의 다음 요소는 float값이 자동 설정됨.
        이걸 무시하고 그 다음줄에서 재배치를 하고자 할 때 사용
        */
        .black{clear:left ; background-color: black;}

        .red2{float: right; background-color: red;}
        .blue2{float: right; background-color: blue;}
        .green2{float: right; background-color: green;}

    </style>
</head>

<body>
    <div class="red1"></div>
    <div class="blue1"></div>
    <div class="green1"></div>

    <div class="black"></div>

    <div class="red2"></div>
    <div class="blue2"></div>
    <div class="green2"></div>
    
</body>
</html>
