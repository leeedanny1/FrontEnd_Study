<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트 선언방법</title>

    <!--스타일시트-->
    <!--내부 스타일시트 선언-->
    <style>
        /* 내부 스타일시트 */
        /* 1개 이상의 속성과 속성값 사용 가능 */
        선택자{속성: 속성값; 속성: 속성값;}
        h1{font-size: 20px; font-weight: bold;}
    </style>

    <!--외부 스타일시트 선언-->
    <link rel="stylesheet" type="css/text" href="css/03_reset.css">
    <link rel="stylesheet" type="css/text" href="css/03_layout.css">
</head>

<body>
    <!--인라인 스타일시트-->
    <h1 style="속성: 속성값;">인 라인 방식의 스타일시트</h1>
    <h1 style="font-size: 20px; font-weight: bold;">인라인방식의 스타일시트입니다.</h1>
    
</body>
</html>
