<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font관련CSS</title>
    <style>
        .txt{font-family: "맑은고딕"; color: blue; font-size: 16px;}
        /* 소문자 크기로 대문자 인출 */
        .txt1-1{font-variant: small-caps;}

        /* 글자 두께(굵게) 설정 font*weight, <b> 태그는 900 */
        .txt3{font-size: 20px; font-weight: 500;}

        /*글자 기울이기*/
        .txt4{font-style: italic;}

        /*글자 원래대로*/
        address{font-style: normal;}
        
    </style>
</head>

<body>
    <p class="txt">안녕하세요</p>
    <p class="txt1-1">leedaehee</p>
    <p class="txt1-2">LEEDAEHEE</p>

    <!--글자 굵게 <b>-->
    <span><b>안녕하세요</b></span><br>
    <span class="txt3">안녕하세요</span>

    <!--글자 기울이기 <i>-->
    <p><i>어서오세요</i></p>
    <p class="txt4">어서오세요</p>
    <!--원래기울어져있는 태그-->
    <address>우리집주소는 부산어디에 있습니다.</address>

</body>
</html>
