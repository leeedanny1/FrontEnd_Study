<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트 선택자</title>

    <!--연습을 위해 내부스타일시트 사용.-->
    <!--실제 코딩시에는 외부스타일시트 사용-->

    <!--*****아이디와 클래스*****-->
    <!--
        html태그 사용불가
        한글 사용불가
        공백 사용불가
        대소문자 구분함
    -->

    <style>
        /* 선택자{속성: 속성값;...} */

        /* 전체선택자(*) */
        /* 모든 태그에 기본값 선언 할 때 선언 */
        *{color: #333;}

        /* 태그선택자 */
        /* 특정 태그에 기본스타일을 적용 할 때 */
        h1{background-color: brown;}
        p{font-size: 30px;}
        span{background-color: burlywood;}

        /* id선택자(#) */
        /* 특정한 하나만 스타일을 적용 할 때 */
        /* id는 한 번만, 한 곳에서만 사용 가능 */
        /* 레이아웃 등 선언할 때 주로 사용*/
        #ttl{font-size: 100px;}
        #ttl02{font-size: 80px;}

        /* 클래스선택자(.) */
        /* 특정한 하나만 스타일을 적용 할 때, id와 같은용도로 사용 */
        /* 클래스명은 두 개 이상의 태그에 중복 사용 가능 */
        .txt{color: blue;}

        /* 형제선택자 */
        /* 바로 인접한 다음번 태그의 선택자 적용 */
        /* 위쪽의 태그는 사용불가 */
        #ttl + h1{background-color: aqua;}
        /* +대신 ~쓰면 하나만이 아니고 모든게 선택됨 */

        /* 하위선택자 */
        /* 태그속의 태그, id속의 id 와 같이 자식태그만 적용 */
        p > span{background-color: olivedrab;}

    </style>

</head>

<body>
    <h1>코리아IT아카데미</h1>
    <h1 id="ttl">코리아IT아카데미</h1>
    <h1>코리아IT아카데미</h1>

    <p class="txt">프론트엔드반</p>
    <p id="ttl02">프론트엔드반</p>
    <p>
        프론트엔드반
        <span>부산진구</span>
    </p>

    <span>부산진구</span>
    <span class="txt">부산진구</span>
    <span>부산진구</span>    

</body>
</html>
