<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 로딩시 자동 움직임</title>

    <style>
        *{margin: 0; padding: 0; height: 2000px;}

        .box1{
            width: 100px; height: 100px;
            background-color: darkmagenta;
            animation-name: ani01;
            animation-delay: 3s;
            animation-duration: 10s;
            animation-direction: alternate;
            animation-iteration-count: infinite /*반복횟수, infinite: 무한반복*/;
            animation-timing-function: ease-in-out;
        }
        .box2{
            width: 200px; height: 200px;
            background-color: darkturquoise;
            animation-name: ani2;
            animation-delay: 3s;
            animation-duration: 10s;
            animation-iteration-count: infinite /*반복횟수, infinite: 무한반복*/;
            animation-timing-function: ease-in-out;
        }



        @keyframes ani01{
            /* 
            시작 from, 0%
            끝 to, 100% 
            0*/

            /*항상 값 줄 때는 어디서부터 줄 지 앞에값 지정 해 줘야함!!!*/
            from{
                position: absolute; top: 100px; left: 100px;
            }
            30%{
                position: absolute; top: 500px; left: 700px;
                transform: rotate(0deg);
            }
            50%{
                position: absolute; top: 500px; left: 100px;
                transform: rotate(360deg);
            }
            to{
                position: absolute; top: 100px; left: 1500px;
                transform: rotate(360deg);

            }
        }


        @keyframes ani2{
            0%{
                position: absolute; top: 600px; left: 100px;
                background-color: darkturquoise;
                border: 1px dotted;
            }
            25%{
                position: absolute; top: 1400px; left: 500px;
            }
            50%{
                position: absolute; top: 1400px; left: 100px;
            }
            75%{
                position: absolute; top: 600px; left: 500px;
            }
            100%{
                position: absolute; top: 600px; left: 100px;
            }
        }
    </style>

</head>

<body>
    <div class="box1">box1</div>

    <div class="box2">box2</div>
    
</body>
</html>
