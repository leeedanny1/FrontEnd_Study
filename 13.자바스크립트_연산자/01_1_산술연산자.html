<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 - 산술연산자</title>

    <script>
        'use strict';

        const num1 = Number(prompt('첫번째 숫자를 입력하세요'));
        const num2 = Number(prompt('두번째 숫자를 입력하세요'));

        document.write("연산자 - 산술연산자 <br><br><br>")

        document.write("더하기<br>");
        var result = num1 + num2;
        document.write(num1 + "+" + num2 + "=" + result + "<br><br>");

        document.write("빼기<br>");
        var result = num1 - num2;
        document.write(num1 + "-" + num2 + "=" + result + "<br><br>");

        document.write("곱하기<br>");
        var result = num1 * num2;
        document.write(num1 + "*" + num2 + "=" + result + "<br><br>");

        document.write("나누기<br>");
        var result = num1 / num2;
        document.write(num1 + "/" + num2 + "=" + result + "<br><br>");

        document.write("나머지<br>");
        var result = num1 % num2;
        document.write(num1 + "%" + num2 + "=" + result + "<br><br>");
</script>

</head>

<body>

</body>
</html>
