<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 - 대입연산자</title>

    <script>
        'use strict';

        var res = 20;

        document.write("연산자 - 산술연산자 <br><br><br>")

        document.write("더하기<br>");
        res += 10;
        document.write(res + "<br>");
        res -= 10;
        document.write(res + "<br>");
        res *= 10;
        document.write(res + "<br>");
        res /= 10;
        document.write(res + "<br>");
        res %= 10;
        document.write(res + "<br>");
</script>

</head>

<body>

</body>
</html>
