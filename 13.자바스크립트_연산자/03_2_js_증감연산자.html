<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 - 증감연산자</title>

    <script>
        'use strict';

        let a = 10;
        let b = 20;
        let c = 3;

        document.write("자바스크립트 증감연산자<br><br>");
        document.write(++a + "<br>"); //11
        document.write(a++ + "<br>"); //11 (종료 후 12)
        document.write(c++ + "<br>"); //3 (종료 후 4)
        document.write(++a + b++ + "<br>"); //1320 (종료후 b21)
        document.write(++a + ++b + "<br>"); //1422

</script>

</head>

<body>

</body>
</html>
